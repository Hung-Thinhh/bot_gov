# VieNeu-TTS Nginx Configuration
# Domain: vieneutts.dukyai.com
#
# Install: sudo cp nginx_tts.conf /etc/nginx/sites-available/vieneutts
#          sudo ln -sf /etc/nginx/sites-available/vieneutts /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx
#
# SSL: sudo certbot --nginx -d vieneutts.dukyai.com

server {
    listen 80;
    server_name vieneutts.dukyai.com;

    client_max_body_size 50M;

    # API endpoints (FastAPI on port 8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # OpenAPI docs
    location /docs {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }

    # Gradio Web UI (port 7860)
    location / {
        proxy_pass http://127.0.0.1:7860;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (needed by Gradio)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
